<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>酒井のテトリス</title>
</head>

<body>
  <h1>テトリス（酒井作成）</h1>
  <div class="game-field">
    <div class="can">
      <canvas id="can"></canvas>
    </div>
    <div class="sub-field">
      <div class="next">
        <canvas id="next"></canvas>
      </div>
      <div class="button">
        <span class="game-button" id="start-button">
          <a type="button" id="text">START</a>
        </span>
        <span class="game-button" id="stop-button">
          <a type="button" id="action"> STOP </a>
        </span>
      </div>
      <div class="drawInfo">
        <ul>
          <li>スコア：</li>
          <li id="score-count">0</li>
        </ul>
        <ul>
          <li>消したライン数：</li>
          <li id="line-count">0</li>
        </ul>
      </div>
      <div class="key">
        <ul>
          <li>→ : 右に移動</li>
          <li>← : 左に移動</li>
          <li>shift : 一番下まで</li>
          <li>スペース : 回転</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="sakai.js"></script>

</body>

</html>
